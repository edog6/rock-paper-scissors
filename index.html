<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>

    <div>
        Human:<span id="human">0</span>
        Computer:<span id="computer">0</span>
    </div>

    <script>
        const human = document.getElementById("human");
        const computer = document.getElementById("computer");

        function getComputerChoice() {
            let options = ["Rock", "Paper", "Scissors"];
            let randomIndex = Math.floor(Math.random() * options.length);
            return options[randomIndex];
        }

        function playRound(playerSelection, computerSelection) {

            if (playerSelection === computerSelection) {
                computer.innerText++;
                human.innerText++;
            } else if (playerSelection === "Rock") {
                computerSelection === "Paper"
                ? computer.innerText++
                : human.innerText++;
            } else if (playerSelection === "Paper") {
                computerSelection === "Scissors"
                ? computer.innerText++
                : human.innerText++;
            } else {
                computerSelection === "Rock"
                ? computer.innerText++
                : human.innerText++;
            }
        }

        function correctPlayerChoice(playerChoice) {
            let lowerPlayerChoice = playerChoice.toLowerCase();
            let firstLetterPC = lowerPlayerChoice.at(0);
            let upperFirstLetterPC = firstLetterPC.toUpperCase();
            let fixedPlayerChoice = lowerPlayerChoice.replace(firstLetterPC, upperFirstLetterPC);
            return fixedPlayerChoice;
        }

        const buttons = document.querySelectorAll("button");
        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                playRound(button.innerText, getComputerChoice());
            });
        });

    </script>
</body>
</html>
