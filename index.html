<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let options = ["Rock", "Paper", "Scissors"];
            let randomIndex = Math.floor(Math.random() * options.length);
            return options[randomIndex];
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return `It's a tie! ${playerSelection} is tied with ${computerSelection}`;
            } else if (playerSelection === "Rock") {
                return computerSelection === "Scissors"
                    ? playerSelection
                    : computerSelection;
            } else if (playerSelection === "Paper") {
                return computerSelection === "Rock"
                    ? playerSelection
                    : computerSelection;
            } else {
                return computerSelection === "Paper"
                    ? playerSelection
                    : computerSelection;
            }
        }

        function correctPlayerChoice(playerChoice) {
            let lowerPlayerChoice = playerChoice.toLowerCase();
            let firstLetterPC = lowerPlayerChoice.at(0);
            let upperFirstLetterPC = firstLetterPC.toUpperCase();
            let fixedPlayerChoice = lowerPlayerChoice.replace(firstLetterPC, upperFirstLetterPC);
            return fixedPlayerChoice;
        }

        function playGame() {
            let countPlayer = 0;
            let countComputer = 0;

            for (let i = 0; i < 5; i++) {
                let playerChoice = prompt("Your choice: ");
                let fixedPlayerChoice = correctPlayerChoice(playerChoice);

                let computerChoice = getComputerChoice();

                let winner = playRound(fixedPlayerChoice, computerChoice);

                if (winner === fixedPlayerChoice) {
                    console.log(`You win! ${fixedPlayerChoice} beats ${computerChoice}`);
                    countPlayer++;
                } else if (winner === computerChoice) {
                    console.log(`You lose! ${computerChoice} beats ${fixedPlayerChoice}`);
                    countComputer++;
                } else {
                    console.log(winner);
                }
            }

            if (countPlayer > countComputer) {
                console.log("You win the game!");
            } else if (countPlayer < countComputer) {
                console.log("You lose the game!");
            } else {
                console.log("The game is a tie!");
            }
        }

        playGame();
    </script>
</body>
</html>
